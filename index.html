<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/CSS/login.css">
    <title>Document</title>
</head>

<body class="bg-dark">
    <!-- logo início -->
    <header class="container.fluid bg-light">
        <div class="logo Container.fluid text-center">
            <a href="#" class="logo-link"><img src="./assets/Images/images-removebg-preview.png"
                    alt="Logo My Finance"></a>
        </div>
    </header>
    <!-- logo fim -->

    <!-- main início -->
    <main class="container">
        <h2 class="text-center"></h2>
        <!-- login sociais inicio -->
        <div class="brands container text-center text-light">
            <h2>Faça login com suas redes sociais</h2>
            <a href="https://www.facebook.com/?stype=lo&jlou=Aff5aRMLvZub-xiNtOYbFu-lwowtRs9vGBnqVawmDYN-t2qu0T2klhDU2fzcwBJzwCnFgPHLY_yJnP944ZVX_Yg_Kzc94UAYbUly17KyQaD2BA&smuh=23681&lh=Ac-JPePI8dvxY-FKv4E" target="_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>  
            <a href="https://www.instagram.com" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            <a href="">
                
            </a>
            <a href="https://twitter.com" target="_blank">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.tiktok.com/pt-BR/" target="_blank">
                <i class="fa-brands fa-tiktok"></i> 
            </a>
            <a href="https://github.com" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/login/pt" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
            </a>

            <p class="text-center text-light mt-4">OU</p>
        <!-- login sociais fim -->
        </div>
        <div class="row">
            <div class="col-10 col-sm-8 col-md-6">
                <form class="needs-validation" novalidate>
                    <!-- início form login -->
                    <div class="mb-3 mt-5">
                        <label for="exampleInputEmail1" class="form-label">Usuário</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Ex: paulosilvabueno@hotmail.com" required autofocus>
                        <i class="fa-solid fa-user-tie icon"></i>
                        <div class="validation invalid-feedback">Necessário o preenchimento correto do campo</div>
                        <div class="validation valid-feedback">E-mail verificado</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="***********************************" minlength="4" maxlength="10" required>
                        <i class="fa-solid fa-key icon"></i>
                        <div class="validation invalid-feedback">Senha invalida!</div>
                        <div class="validation valid-feedback"></div>
                    </div>
                    <div class="button">
                        <button type="submit" class="btn btn-primary"><a href="./assets/Pages/paginaInicial.html" class="text-dark">Realizar Login</a></button>
                    </div>
                </form>
                <!-- fim form login -->
                <div class="cadastrar d-flex flex-row justify-content-Between">
                    <!-- Button trigger modal -->
                    <div class="molde">
                        <a href="" data-bs-toggle="modal" data-bs-target="#exampleModal">Esqueceu sua senha?</a>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Digite seu e-mail para recuperar a senha</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp">
                                        </div>    
                                    </form>
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary mx-3" data-bs-dismiss="modal">Fechar</button>
                                <button type="button" class="btn btn-primary mx-3">Enviar</button>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div> 
                    <div class="molde">
                        <a href="./assets/Pages/cadastro.html" class="text-end"><p>Realizar Cadastro</p></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main fim -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="./assets/JavaScript/formsValidation.js"></script>
</body>

</html>
